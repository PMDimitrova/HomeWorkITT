<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Table</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
        }
        .color-row{
            font-family: serif;
            font-weight: lighter;
            align-items: baseline;
        }
    </style>
</head>
<body>
    <h1>Color Table</h1>
    <table>
        <tr>
            <th>Hex Code</th>
            <th>Color Name</th>
        </tr>
        <tr class="color-row">
            <td bgcolor="#ffebcd">#ffebcd</td>
            <td bgcolor="#ffebcd">BlanchedAlmond</td>
        </tr>
        <tr class="color-row">
            <td bgcolor="#5f9ea0">#5f9ea0</td>
            <td bgcolor="#5f9ea0">CadetBlue</td>
        </tr>
        <tr class="color-row">
            <td bgcolor="#deb887">#deb887</td>
            <td bgcolor="#deb887">BurlyWood</td>
        </tr>
        <tr class="color-row">
            <td bgcolor="#556b2f">#556b2f</td>
            <td bgcolor="#556b2f">DarkOliveGreen</td>
        </tr>
    </table>
</body>
</html>
