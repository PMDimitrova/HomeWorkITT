<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Takeaway.com | Поръчай храна оналйн от любимите ти ресторанти</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.png"/>
</head>
<body>
    <header class="borders">
        <div class="upper-container">
            <div class="upper-left-container">
                <div class="upper-left-logo-container">
                    <a href="#" id="logo-upper-left">
                        <img src="assets/takeaway-com.svg" id="logo-upper-corner" alt="big-logo">
                    </a>
                </div>
            </div>
            <div class="upper-right-container">
                <div class="be-courier">
                    <img id="bike-logo" src="assets/bike.png" alt="bike-logo">
                    Стани куриер
                </div>
                <div class="select-language">

                </div>
                <div class="user-menu-upper-right">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="its-time">
            <h1 id="greeting">Време е да си поръчаш нещо вкусно</h1>
            <h2 id="findRestaurants">Открий ресторантите в твоя район</h2>
            <label for="address"></label>
            <div class="search-field">
                <input id="address" placeholder="Адрес, напр. 11 Bulgaria Blvd. Embassy Suites A, fl. 7" type="text">
                <button id="searchBtn">Търсене</button>
            </div>
        </div>
        <div class="subheader">
            <div class="triangle-header"></div>
            <div class="big-picture-header"></div>
        </div>
    </header>

    <div class="user-panel">
        this would be the pop-up user menu
    </div>
    <div class="content borders">
        <div class="hows-working">
            <h1>Как работи?
                Поръчай храна за вкъщи в 3 лесни стъпки:</h1>
        </div>
        <div class="download">
            <h3>Изтегли приложението</h3>
        </div>
        <div class="all-for-you">
            <h2>Takeaway.com Всичко за теб</h2>
        </div>
    </div>
    <footer>
        <div class="logo-footer">
            <p>big logo here</p>
        </div>
        <div class="lists">
            <p>lists and list here</p>
        </div>
        <hr>
        <div class="footer-links">
            <p>here should be some links</p>
        </div>
    </footer>
</body>
</html>
