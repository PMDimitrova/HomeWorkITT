<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Jokes with Fetch</title>
</head>
<body>

<p>Click on the button to load new joke</p>

<p id="joke"></p>
<button onclick="loadNewJoke()">Click me</button>

<script>
    function loadNewJoke(){
        fetch('https://api.chucknorris.io/jokes/random')
            .then(res => res.json())
            .then(joke => {
               document.getElementById('joke').innerHTML = joke.value;
            })
            .catch(err => console.log(err.message));
    }
</script>
</body>
</html>
